<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Setting Timer</title>
</head>
<body>
    <div class="content-box">
        <div class="header-box-timer">
            <h1>Set your timer</h1>
        </div>
        <div class="timer-settings">
            <h4></h4>
            <ul class="timer-input">
                <li>
                    <label for="input-study-time" class="label-timer">Match time:</label><br><br>
                    <input
                    id="input-study-time"
                    type="time"
                    name="study-timer-duration"
                    value="0:50"/>
                </li>
                <li>
                    <label for="input-break-time">Resting time:</label><br><br>
                    <input
                    id="input-break-time"
                    type="time"
                    name="break-timer-duration"
                    value="0:10"/>
                </li>
            </ul>
        </div>
        <div class="explanation">
            <p>Please put in the * <em>duration for your training sessions</em> *  and the * <em>duration of your break</em> *. Please make sure to rest enough for your pokemon to be ready for the next battle.</p>
        </div>
        <div class="start-or-cancel-buttons">
            <button class="start-button">
                <a href="">Start</a>
            </button>
            <button class="cancel-button">
                <a href="./index.html">Cancel</a>
            </button>
        </div>
    </div>
</body>
</html>
